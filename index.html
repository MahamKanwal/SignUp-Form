<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-SignIn-Form</title>
    <link rel="shortcut icon" href="images/signup.jpg" type="image/x-icon">
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="vh-100 bg-image"
    style="background-image: url('images/backgroundPic.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card border" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Sign Up</h2>
  
                <form>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="registerName">Your Name</label>
                    <input type="text" id="registerName" class="form-control form-control-lg border" />
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="registerEmail">Your Email</label>
                    <input type="email" id="registerEmail" class="form-control form-control-lg border" />
                  </div>
  
                   <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="registerPass">Password</label>
                    <input type="password" id="registerPass" class="form-control form-control-lg border" />
                  </div> 
  
                  <div class="d-flex justify-content-center">
                    <button  type="button" data-mdb-button-init
                      data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body border" id="register">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>

</html>
