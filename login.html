<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp-SignIn-Form</title>
  <link rel="shortcut icon" href="images/signup.jpg" type="image/x-icon">
  <link href="bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- sweetalert -->
  <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css
" rel="stylesheet">

</head>

<body>

  <section class="vh-100 bg-image" style="background-image: url('images/backgroundPic.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card border" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">SIGNIN / LOGIN</h2>

                <form>
<!-- 
                  <div data-mdb-input-init="" class="form-outline mb-4">
                    <label class="form-label" for="registerName">Name</label>
                    <input type="text" id="registerName" class="form-control form-control-lg border required">
                  </div> -->

                  <div data-mdb-input-init="" class="form-outline mb-4">
                    <label class="form-label" for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control form-control-lg border required">
                  </div>

                  <div data-mdb-input-init="" class="form-outline mb-4">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control form-control-lg border required">
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button" data-mdb-button-init="" data-mdb-ripple-init=""
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body border"
                      id="login">Login</button>
                  </div>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="bootstrap.js"></script>
  <script src="app.js"></script>
   <!-- sweetalert -->
   <script src="
   https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.all.min.js
   "></script>
</body>

</html>
